name: make test CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: build
      run: cargo build --verbose

    - name: cargo test
      run: cargo test --verbose

    - name: make test
      run: make test